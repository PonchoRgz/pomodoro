<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è∞</text></svg>">
    <style>
        :root {
            --primary-color: #FF5D5D;
            --secondary-color: #FFF5F5;
            --accent-color: #2D3436;
            --hover-color: #FF7676;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .timer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .title {
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            letter-spacing: -2px;
            line-height: 1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0 1rem;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .secondary-btn {
            background-color: var(--secondary-color);
            color: var(--accent-color);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-btn:hover {
            background-color: var(--hover-color);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .snooze-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .snooze-option {
            background-color: var(--secondary-color);
            color: var(--accent-color);
            padding: 1rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .snooze-option:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .laps {
            display: block;
            margin-top: 2rem;
            background-color: var(--secondary-color);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .lap-title {
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .lap-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            color: var(--accent-color);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            font-weight: 500;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        /* Custom scrollbar */
        .lap-list::-webkit-scrollbar {
            width: 4px;
        }

        .lap-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .lap-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .lap-list::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-header">
            <h1 class="title">set your timer</h1>
        </div>
        
        <div class="timer-display">25:00</div>
        
        <div class="buttons">
            <button class="primary-btn" id="startStop">Start</button>
            <button class="secondary-btn" id="lap">Lap</button>
            <button class="secondary-btn" id="snooze">Snooze</button>
            <button class="secondary-btn" id="addFive">+5 Min</button>
        </div>

        <div class="laps">
            <h2 class="lap-title">Lap Times</h2>
            <ul class="lap-list">
            </ul>
        </div>
    </div>

    <!-- Snooze Modal -->
    <div class="modal" id="snoozeModal">
        <div class="modal-content">
            <h2 class="modal-title">Choose Snooze Duration</h2>
            <div class="snooze-options">
                <button class="snooze-option" data-minutes="5">5 minutes</button>
                <button class="snooze-option" data-minutes="10">10 minutes</button>
                <button class="snooze-option" data-minutes="15">15 minutes</button>
                <button class="snooze-option" data-minutes="20">20 minutes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
